        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;900&display=swap');

        :root {

            --red-dark: #c1121f;
            --red-glow: rgba(230, 57, 70, 0.3);
            --bg: #0d0d0d;

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            color: var(--text);
            min-height: 100vh;
        }

        /* â”€â”€ TOPBAR â”€â”€ */

            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13,13,13,0.92);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;

            height: 64px;
        }

        .logo {

            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--red);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 16px var(--red-glow);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .logo-sub {

        }

        .btn-add {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--red);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Heebo', sans-serif;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 4px 16px var(--red-glow);
        }

        .btn-add:hover {
            background: var(--red-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px var(--red-glow);
        }

        /* â”€â”€ MAIN â”€â”€ */
        .main {
            max-width: 1300px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* â”€â”€ STATS â”€â”€ */
        .stats {
            display: flex;

        }

        .stat {
            background: var(--bg2);
            border: 1px solid var(--border);

            padding: 18px 24px;

        }

        .stat-num {

            color: var(--red);

        }

        .stat-label {
            font-size: 13px;

        }

        /* â”€â”€ FILTERS â”€â”€ */
        .filters {

            margin-bottom: 28px;

        .search-box {

        .search-box input {

        }

        .search-box input:focus {

        }

        .search-box::before {

        .filter-select {

            font-size: 14px;

        /* â”€â”€ GRID â”€â”€ */

        }

        /* â”€â”€ CARD â”€â”€ */

        .card-img {

            display: block;

        .card-img-placeholder {

            height: 200px;

            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255,255,255,0.1);
            border-bottom: 1px solid var(--border);

        .card-body {

        }

        .card-top {

        .form-group input:focus,

        .toggle-row {

            border-radius: 8px;

        .toggle-row input[type="checkbox"] {
            width: 18px;

            accent-color: var(--red);
            cursor: pointer;
        }

        .toggle-label {
            font-size: 14px;
            color: var(--text);
            cursor: pointer;
        }

        .form-footer {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: var(--red);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Heebo', sans-serif;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 4px 16px var(--red-glow);
        }

        .btn-submit:hover {
            background: var(--red-dark);
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Heebo', sans-serif;
            transition: background 0.2s, color 0.2s;
        }

        .btn-cancel:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text);
        }

        /* â”€â”€ TOAST â”€â”€ */
        .toast {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: var(--bg3);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 500;
            z-index: 999;
            transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1), opacity 0.3s;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success { border-color: var(--green); color: var(--green); }
        .toast.error   { border-color: var(--red);   color: var(--red);   }

        /* â”€â”€ RESPONSIVE â”€â”€ */
        @media (max-width: 600px) {
            .topbar { padding: 0 16px; }
            .main { padding: 20px 16px; }
            .stats { flex-wrap: wrap; }
            .form-grid { grid-template-columns: 1fr; }
            .modal { padding: 24px 20px; }
        }
    </style>
</head>

<script>
    const API = 'http://localhost:8081/api/machines';
    let allMachines = [];
    let editId = null;

    // â”€â”€ FETCH â”€â”€
    async function load() {
        try {
            const res = await fetch(`${API}/all`);
            if (!res.ok) throw new Error(res.status);
            allMachines = await res.json();
            updateStats();
            applyFilters();
        } catch (e) {
            document.getElementById('content').innerHTML = `
                <div class="center">
                    <div class="empty-icon">âš ï¸</div>
                    <div class="empty-text">×œ× × ×™×ª×Ÿ ×œ×”×ª×—×‘×¨ ×œ×©×¨×ª (${e.message})</div>
                </div>`;
        }
    }

    // â”€â”€ STATS â”€â”€
    function updateStats() {
        const avail = allMachines.filter(m => m.available).length;
        document.getElementById('statTotal').textContent = allMachines.length;
        document.getElementById('statAvailable').textContent = avail;
        document.getElementById('statUnavailable').textContent = allMachines.length - avail;
    }

    // â”€â”€ FILTERS â”€â”€
    function applyFilters() {
        const q     = document.getElementById('search').value.trim().toLowerCase();
        const avail = document.getElementById('filterAvail').value;
        const sort  = document.getElementById('filterSort').value;

        let list = [...allMachines];

        if (q)          list = list.filter(m =>
            m.brand.toLowerCase().includes(q) ||
            m.model.toLowerCase().includes(q)
        );
        if (avail !== 'all') list = list.filter(m => String(m.available) === avail);

        if (sort === 'price-asc')  list.sort((a,b) => a.price - b.price);
        if (sort === 'price-desc') list.sort((a,b) => b.price - a.price);
        if (sort === 'brand')      list.sort((a,b) => a.brand.localeCompare(b.brand));

        renderGrid(list);
    }

    // â”€â”€ RENDER â”€â”€
    function renderGrid(machines) {
        const el = document.getElementById('content');

        if (machines.length === 0) {
            el.innerHTML = `
                <div class="center">
                    <div class="empty-icon">ğŸ“¦</div>
                    <div class="empty-text">×œ× × ××¦××• ××›×•× ×•×ª</div>
                </div>`;
            return;
        }

        el.innerHTML = `<div class="grid">${machines.map((m, i) => cardHTML(m, i)).join('')}</div>`;
    }

    function cardHTML(m, i) {
        const img = m.imageUrl
            ? `<img class="card-img" src="${m.imageUrl}" onerror="this.outerHTML='<div class=\\'card-img-placeholder\\'>âœ‚ï¸</div>'" alt="${m.brand}">`
            : `<div class="card-img-placeholder">âœ‚ï¸</div>`;

        const badge = m.available
            ? `<span class="badge badge-yes">âœ“ ×–××™×Ÿ</span>`
            : `<span class="badge badge-no">âœ• ×œ× ×–××™×Ÿ</span>`;

        const desc = m.description
            ? `<p class="card-desc">${m.description}</p>`
            : '';

        return `
        <div class="card" style="animation-delay:${i*0.06}s">
            ${img}
            <div class="card-body">
                <div class="card-top">
                    <div>
                        <div class="card-brand">${m.brand}</div>
                        <div class="card-model">${m.model}</div>
                    </div>
                    ${badge}
                </div>
                ${desc}
                <div class="card-price">â‚ª${Number(m.price).toLocaleString()} <span>××—×™×¨</span></div>
                <div class="card-actions">
                    <button class="btn-edit" onclick="openModal(${m.id})">âœï¸ ×¢×¨×•×š</button>
                    <button class="btn-del"  onclick="deleteMachine(${m.id})">ğŸ—‘ï¸</button>
                </div>
            </div>
        </div>`;
    }

    // â”€â”€ MODAL â”€â”€
    function openModal(id = null) {
        editId = id;
        document.getElementById('machineForm').reset();
        document.getElementById('fAvailable').checked = true;

        if (id) {
            const m = allMachines.find(x => x.id === id);
            if (!m) return;
            document.getElementById('modalTitle').textContent = '×¢×¨×™×›×ª ××›×•× ×”';
            document.getElementById('submitBtn').textContent  = '×¢×“×›×Ÿ';
            document.getElementById('fBrand').value     = m.brand     || '';
            document.getElementById('fModel').value     = m.model     || '';
            document.getElementById('fPrice').value     = m.price     || '';
            document.getElementById('fAvailable').checked = m.available;
            document.getElementById('fDesc').value      = m.description || '';
            document.getElementById('fImage').value     = m.imageUrl  || '';
        } else {
            document.getElementById('modalTitle').textContent = '×”×•×¡×£ ××›×•× ×” ×—×“×©×”';
            document.getElementById('submitBtn').textContent  = '×©××•×¨';
        }

        document.getElementById('overlay').classList.add('open');
        document.getElementById('fBrand').focus();
    }

    function closeModal() {
        document.getElementById('overlay').classList.remove('open');
        editId = null;
    }

    function overlayClick(e) {
        if (e.target.id === 'overlay') closeModal();
    }

    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeModal();
    });

    // â”€â”€ SUBMIT â”€â”€
    async function submitForm(e) {
        e.preventDefault();

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.textContent = '×©×•××¨...';

        const body = {
            brand:       document.getElementById('fBrand').value.trim(),
            model:       document.getElementById('fModel').value.trim(),
            price:       parseFloat(document.getElementById('fPrice').value),
            available:   document.getElementById('fAvailable').checked,
            description: document.getElementById('fDesc').value.trim(),
            imageUrl:    document.getElementById('fImage').value.trim()
        };

        const url    = editId ? `${API}/${editId}` : API;
        const method = editId ? 'PUT' : 'POST';

        try {
            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (!res.ok) {
                const err = await res.text();
                console.error('Server error:', err);
                throw new Error(`${res.status}: ${err}`);
            }

            closeModal();
            await load();
            showToast(editId ? 'âœ“ ×”××›×•× ×” ×¢×•×“×›× ×”' : 'âœ“ ×”××›×•× ×” × ×•×¡×¤×”', 'success');

        } catch (err) {
            console.error('Submit error:', err);
            showToast('×©×’×™××” ×‘×©××™×¨×”: ' + err.message, 'error');
        } finally {
            btn.disabled = false;
            btn.textContent = editId ? '×¢×“×›×Ÿ' : '×©××•×¨';
        }
    }

    // â”€â”€ DELETE â”€â”€
    async function deleteMachine(id) {
        if (!confirm('×œ××—×•×§ ××›×•× ×” ×–×•?')) return;

        try {
            const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error(res.status);
            await load();
            showToast('âœ“ ×”××›×•× ×” × ××—×§×”', 'success');
        } catch (err) {
            showToast('×©×’×™××” ×‘××—×™×§×”: ' + err.message, 'error');
        }
    }

    // â”€â”€ TOAST â”€â”€
    let toastTimer;
    function showToast(msg, type = 'success') {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.className = `toast ${type} show`;
        clearTimeout(toastTimer);
        toastTimer = setTimeout(() => t.className = 'toast', 2800);
    }

    // â”€â”€ INIT â”€â”€
    load();
</script>
